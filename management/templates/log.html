<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Manager | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; }
        .neubrutalism {
            background: white;
            border: 3px solid black;
            box-shadow: 5px 5px 0px black;
            transition: all 0.2s ease;
        }
        .neubrutalism:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px black;
        }
        .page-container { background: #9DD9D2; }
    </style>
</head>
<body class="page-container min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <!-- Login Form -->
            <div id="loginForm" class="neubrutalism bg-white p-8 mb-8">
                <h2 class="text-3xl font-bold mb-6">Login to Grocery Manager</h2>
                <form class="space-y-4" method="post" action="">
                  {% csrf_token %}
                    <div>
                        <label class="block mb-2 font-bold">Email</label>
                        <input type="text" name="username" class="w-full p-2 neubrutalism">
                    </div>
                    <div>
                        <label class="block mb-2 font-bold">Password</label>
                        <input type="text" name="password" class="w-full p-2 neubrutalism">
                    </div>
                    <button type="submit" class="w-full py-2 px-4 bg-[#FF6B6B] neubrutalism font-bold">
                        Login
                    </button>
                </form>
                <p class="mt-4 text-center">
                    Don't have an account? 
                    <a href="#" onclick="toggleForms()" class="text-[#FF6B6B] font-bold">Register</a>
                </p>
            </div>

            <!-- Registration Form -->
            <div id="registerForm" class="neubrutalism bg-white p-8 hidden">
                <h2 class="text-3xl font-bold mb-6">Create Account</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block mb-2 font-bold">Full Name</label>
                        <input type="text" id="regName" class="w-full p-2 neubrutalism" required>
                    </div>
                    <div>
                        <label class="block mb-2 font-bold">Email</label>
                        <input type="email" id="regEmail" class="w-full p-2 neubrutalism" required>
                    </div>
                    <div>
                        <label class="block mb-2 font-bold">Password</label>
                        <input type="password" id="regPassword" class="w-full p-2 neubrutalism" required>
                    </div>
                    <div>
                        <label class="block mb-2 font-bold">Confirm Password</label>
                        <input type="password" id="regConfirmPassword" class="w-full p-2 neubrutalism" required>
                    </div>
                    <button type="submit" class="w-full py-2 px-4 bg-[#FF6B6B] neubrutalism font-bold">
                        Register
                    </button>
                </form>
                <p class="mt-4 text-center">
                    Already have an account? 
                    <a href="#" onclick="toggleForms()" class="text-[#FF6B6B] font-bold">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
        }
    </script>
</body>
</html>
